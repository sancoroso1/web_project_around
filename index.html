<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="/pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__title" src="./images/header__title.png" alt="Around The U.S.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__picture" src="./images/profile__picture.png" alt="Profile Picture">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <button type="button" class="button-edit"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="button-new"></button>
      </section>
      <div class="elements">
        <ul class="elements__list">
        </ul>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2023 Santiago Correa FT TripleTen</p>
    </footer>
    <div class="popup edit-profile">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="button-close"></button>
        <h2 class="popup__title">Edit profile</h2>

        <form class="popup__form popup__form_edit form" novalidate>
          <fieldset class="form__set popup__set">
            <label class="form__field">
              <input type="text" class="form-text form-name form__input" id="name-input" name="name" placeholder="Name"
                required minlength="2" maxlength="40">
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input type="text" class="form-text form-description form__input" id="description-input" name="job"
                placeholder="Description" required minlength="2" maxlength="200">
              <span class="form__input-error description-input-error"></span>
            </label>
            <button type="submit" class="button-save form__submit" value="Send">Send</button>
          </fieldset>
        </form>

      </div>
    </div>
    <div class="popup new-element">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="button-close"></button>
        <h2 class="popup__title">New place</h2>

        <form class="popup__form popup__form_add form" novalidate>
          <fieldset class="form__set popup__set">
            <label class="form__field">
              <input type="text" class="form-text form-title form__input" id="title-input" name="title"
                placeholder="Title" required minlength="2" maxlength="30">
              <span class="form__input-error title-input-error"></span>
            </label>
            <label class="form__field">
              <input type="url" class="form-text form-link form__input" id="link-input" name="link" placeholder="Link" required>
              <span class="form__input-error link-input-error"></span>
            </label>
            <button type="submit" class="button-save form__submit" value="Send">Send</button>
          </fieldset>
        </form>

      </div>
    </div>
    <div class="popup popup_content_image">
      <div class="popup__overlay"></div>
      <div class="popup__image-container">
        <button class="button-close"></button>
        <img class="popup__image-opened" src="./images/image_crater-lake.png" alt="Picture zoomed.">
        <p class="popup__image-text"></p>
      </div>
    </div>
  </div>
  <template id="elements-template">
    <li class="elements__container">
      <img class="elements__image" src="./images/image_crater-lake.png" alt="elements">
      <button type="button" class="button-trash"><img src="./images/button-trash.png" alt="Trash"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button type="button" class="button-like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
