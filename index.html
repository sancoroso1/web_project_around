<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the US</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img src="./images/header__title.png" alt="Logo de encabezado" class="header__logo" />
    <div class="header__line"></div>
  </header>

  <section class="profile">
    <img src="./images/profile__picture.png" alt="Foto de perfil" class="profile__picture" />
    <div class="profile__container">
      <h1 class="profile__name">Jacques Cousteau</h1>
      <button type="button" class="profile__button"></button>
      <h2 class="profile__about-me">Explorador</h2>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>

  <section class="elements">
  </section>

  <footer class="footer">
    <h4 class="footer__copyright">&#169; 2023 Santiago Correa FT TripleTen</h4>
  </footer>

  <div class="popup">
    <div class="popup__overlay"></div>
    <form class="popup__content" novalidate>
      <button type="button" class="popup__close-button"></button>
      <h4 class="popup__title">Editar perfil</h4>
      <input type="text" name="name" id="input-name" placeholder="Nombre" minlength="2" maxlength="40" required
        class="popup__input popup__input_name" />
      <span class="popup__line" id="input__error-name"></span>
      <input type="text" name="occupation" id="occupation" placeholder="Acerca de mí" minlength="2" maxlength="200"
        required class="popup__input popup__input_occupation" />
      <span class="popup__line" id="input__error-occupation"></span>
      <button disabled type="submit" class="popup__save-button">
        Guardar
      </button>
    </form>
  </div>

  <div class="popup popup_add-button">
    <div class="popup__overlay"></div>
    <form class="popup__content popup__content_add" novalidate>
      <button type="button" class="popup__close-button"></button>
      <h4 class="popup__title">Nuevo lugar</h4>
      <input type="text" name="title" id="title" placeholder="Título" minlength="2" maxlength="30" required
        class="title-input-error popup__input popup__input_title" />
      <span class="popup__line" id="input__error-title"></span>
      <input type="url" name="link" id="link" placeholder="Enlace a la imágen" minlength="7" required
        class="popup__input popup__input_link" />
      <span class="popup__line" id="input__error-link"></span>
      <button type="submit" class="popup__save-button">Crear</button>
    </form>
  </div>

  <div class="popup popup_image">
    <div class="popup__overlay"></div>
    <div class="popup__image-container">
      <button type="button" class="popup__close-button popup__close-button_image"></button>
      <img src=" " alt="" class="popup__picture" />
      <h4 class="popup__card-name"></h4>
    </div>
  </div>

  <template id="card-template">
    <div class="elements__container">
      <img class="elements__image" src=" " alt=" " />
      <div class="elements__description">
        <h3 class="elements__text"></h3>
        <button class="elements__heart"></button>
        <button class="elements__trash"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
