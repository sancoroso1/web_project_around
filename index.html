<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="/pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__title" src="./images/header__title.png" alt="Around The U.S.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__picture" src="./images/profile__picture.png" alt="Profile Picture">
        <div class="profile__info">
          <p class="profile__name">Jacques Cousteau</p>
          <button type="button" class="button-edit"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="button-new"></button>
      </section>
      <section class="elements">
        <ul class="element__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2023 Santiago Correa FT TripleTen</p>
    </footer>
    <div class="popup popup__content_edit-profile">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="button-close"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form popup__set popup__form_edit">
          <input type="text" class="popup__form_text-field form__name" name="name" placeholder="Name" required>
          <input type="text" class="popup__form_text-field form__description" name="job" placeholder="Description"
            required>
          <input type="submit" class="button-save" value="Send">
        </form>
      </div>
    </div>
    <div class="popup popup__content_add">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="button-close"></button>
        <h2 class="popup__title">New place</h2>
        <form class="popup__form popup__set popup__form_add">
          <input type="text" class="popup__form_text-field form__title" name="title" placeholder="Title" required>
          <input type="text" class="popup__form_text-field form__link" name="link" placeholder="Link" required>
          <input type="submit" class="button-save" value="Send">
        </form>
      </div>
    </div>
    <div class="popup popup_content_image">
      <div class="popup__overlay"></div>
      <div class="popup__image_container">
        <button class="button-close"></button>
        <img class="popup__image-opened" src="" alt="Picture zoomed.">
        <p class="popup__image_text"></p>
      </div>
    </div>
  </div>
  <template id="element-template">
    <li class="element__container">
      <img class="element__image" src="" alt="One of the most beautiful pictures in this webpage.">
      <button type="button" class="button-trash"><img src="./images/button-trash.png" alt="Trash"></button>
      <div class="element__description">
        <p class="element__title"></p>
        <button type="button" class="button-like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
